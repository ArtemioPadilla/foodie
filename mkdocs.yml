  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md

  - Tutorials:
      - Your First Recipe: tutorials/first-recipe.md
      - Creating a Meal Plan: tutorials/meal-planning.md
      - Using the Shopping List: tutorials/shopping-list.md
      - Contributing a Recipe: tutorials/contributing-recipe.md

  - How-To Guides:
      - Development: guides/development.md
      - Deployment: guides/deployment.md
      - Testing: guides/testing.md
      - Internationalization: guides/i18n.md

  - Reference:
      - API Documentation: reference/api.md
      - Architecture: reference/architecture.md
      - Components: reference/components.md
      - Services: reference/services.md
      - Types: reference/types.md

  - Explanation:
      - Architecture Overview: explanation/architecture.md
      - State Management: explanation/state-management.md
      - PWA Implementation: explanation/pwa.md
      - GitHub Integration: explanation/github-integration.md

  - Contributing:
      - Contribution Guide: contributing/guide.md
      - Recipe Format: contributing/recipe-format.md
      - Code Style: contributing/code-style.md
      - Pull Requests: contributing/pull-requests.md

  - Changelog: CHANGELOG.md

